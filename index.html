<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
    <script src="./app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <h1 id="tetrisTitle"><img src="./tetrisLogo.png"/></h1>
    <h3 id="scoreTitle">Score:<span id="score">0</span></h3>
    <button id="start-button">Start/Pause</button>
    <p id="paragraphStartStop"></p>
    <div class="container">
        <div class="grid"></div>
        <div class="optionsContainer">
            <div class="nextContainer">
                <h3>Next: </h3>
                <div class="minigrid"></div>
            </div>
            <div class="controlContainer">
                <h3 id="controlTitle">Controls: </h3>
                <div class="controls">
                    <p>Move Left: <span style='font-size:25px;'>&#8592;</span></p>
                    <p>Move Right: <span style='font-size:25px;'>&#8594;</span></p>
                    <p>Move Down: <span style='font-size:25px;'>&#x2193;</span></p>
                    <p>Rotate: <span style='font-size:25px;'>&#8634;</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
